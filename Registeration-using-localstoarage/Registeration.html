<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    <script src="../../ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="../../maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>


  <body style="background-color: #eee;">
  <div class="container">
    <div class="col-sm-6 reg-form">
    <h2>Registeration Form</h2>
    <form action="#">
        <div class="form-group">
            <label for="name" class="name-label">Full Name:</label>
            <input  type="text" class="form-control" id="name" placeholder="Enter email" name="email">
          </div>

      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control"  id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control"  id="psw" placeholder="Enter password" name="pwd">
      </div>
      <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Register</button>
    </form>
  </div>
  <hr>
  <div class="col-sm-6" id="user-table">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Users Table</h2>
      <div class="search">
        <input type="text" id="search" class="form-control" onkeyup="search()" placeholder="search...">
      </div>
    </div>
    <div class="row data">
      <div class="col-sm-4 user-table-name">Full Name</div>
      <div class="col-sm-4 user-table-email">Email</div>
      <div class="col-sm-4 user-table-psw">Password</div>
    </div>
    <div id="showUsers"></div>
  </div>
  </div>
  </body>
  <script src="./getData.js"></script>
  <script src="./search.js"></script>
  <script src="./showData.js"></script>
  </html>
